<!DOCTYPE html>
<html lang="en">
<head>

        <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
        <!-- GOOGLE FONT -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
        <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="logIn.css">
        <!-- FONTAWESOME CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
        <!-- FONTAWESOME CDN -->
</head>
<body>
    <div class="innovateHead">
        <h1>Innovate</h1>
    </div>


    <div class="heroCode d-flex flex-column justify-content-center align-items-center" id="form">
        <div class="textAcc">
            <h1>Welcome Back</h1>
            <p class="text-center">Sign up and get 30 day free trial</p>
        </div>

        <form class="d-flex flex-column gap-3">
            <div class="emailContainer">
                <label for="email" id="emailLabel" class="mb-1">Email</label> <br/>
                <input type="email" placeholder="Your Email..." id="email"><br/>
            </div>
                
            <div class="passwordContainer">
                <label for="password" id="passwordLabel" class="mb-1">Password</label> <br/>
                <input type="password" placeholder="Your Password..." id="password">
            </div>
            <p class="text-center">Dont have an account? <a href="signup.html">Sign up</a></p>
        </form>

        <div class="submitBtn">
            <button id="submit">Log In</button>
        </div>   
    </div>

    <script type="module" src="logIn.js"></script>
</body>
</html>
